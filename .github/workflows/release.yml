name: Release

permissions:
  contents: write

on:
  push:
    tags:
      - 'v**.**.**'

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Extract tag name
      id: extract_tag
      run: echo "::set-output name=tag::$(echo ${GITHUB_REF#refs/tags/})"

    - name: Cache cargo registry
      uses: actions/cache@v4
      with:
        path: |
          ~/.cargo/bin/
          ~/.cargo/registry/index/
          ~/.cargo/registry/cache/
          ~/.cargo/git/db/
          target/
        key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

    - name: Build release
      run: cargo build --release --verbose --target x86_64-unknown-linux-gnu

    - name: Release
      uses: softprops/action-gh-release@v2
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        files: target/x86_64-unknown-linux-gnu/release/libbearerauth.so

    - name: Create PR
      id: cpr
      env:
        GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        gh pr create \
        --title "Release ${{ steps.extract_tag.outputs.tag }}" \
        --body "Release ${{ steps.extract_tag.outputs.tag }}" \
        --base develop \
        --head main \
        --repo ${{ github.repository }}

    - name: Merge PR
      env:
        GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        gh pr merge ${{ steps.cpr.outputs.number }} --auto
